<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="poke.css">
</head>

<body>
    <div class="infobox">
        <button id="abc">Random</button>
        <img id="pkmn-img" src="" alt="Pokemon">
        <div class="pkmn">
            <p>
                <span style="font-size: x-large; font-weight: 600; text-transform: capitalize;"
                    id="name">Greninja</span><br>
                <span id="index">#658</span>
            </p>
        </div>
        <div class="types">
            <div>Type:</div>
            <div id="type1" style="background-color: #6390F0; text-transform: capitalize;">Water</div>
            <div id="type2" style="background-color: #705746; text-transform: capitalize;">Dark</div>
        </div>
        <div class="box">
            <div class="data1">
                <div>Data</div>
                <div>Height</div>
                <div id="height">15 m</div>
                <div>Weight</div>
                <div id="weight">400 kg</div>
                <div>Abilities</div>
                <div id="abilities" style="text-transform: capitalize;">Torrent <br>Protean</div>
            </div>
            <div class="stats1">
                <div>Base Stats</div>
                <div>Hp</div>
                <div id="hp">72</div>
                <div>Speed</div>
                <div id="speed">122</div>
                <div>Attack</div>
                <div id="attack">95</div>
                <div>Sp. Attack</div>
                <div id="sp-atk">103</div>
                <div>Defense</div>
                <div id="defense">67</div>
                <div>Sp. Defense</div>
                <div id="sp-def">71</div>
            </div>
        </div>
        <div class="moves" id="moves">
            <div>Moves</div>
            <div>Bubble</div>
            <div>Water Shuriken</div>
            <div>Bite</div>
            <div>Cut</div>
            <div>Surf</div>
            <div>Water Gun</div>
        </div>
    </div>
    <footer>&copy; 2023 Made by Omkar</footer>
    <script src="poke.js"></script>
</body>

</html>
